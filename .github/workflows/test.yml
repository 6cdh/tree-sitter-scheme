name: Test
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - name: Set up tree sitter
        uses: tree-sitter/setup-action/cli@v1
        with:
          tree-sitter-ref: v0.24.7
      - name: Run tests
        uses: tree-sitter test

