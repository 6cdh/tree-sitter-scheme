name: Build/test
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm install
      - run: npm test

  sicp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14
      - run: npm install
      - name: Download sicp code
        run: |
          mkdir -p sicp && cd sicp
          curl https://mitpress.mit.edu/sites/default/files/sicp/code/allcode.tar.gz -O
          tar xvf allcode.tar.gz
      - run: npx tree-sitter parse sicp/*.scm -qt

